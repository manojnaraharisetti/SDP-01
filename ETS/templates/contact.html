{% extends 'base.html' %}
{% block title %} Contact {% endblock %}
{% block body %}
<div class="heading">
  <h1 align="center">OUT LINING</h1>
<div class="pop" align="center">
    <marquee direction="right" id="pop1" >
        <h5>WHERE YOU CAN OUTLINE MULTIPLE EVENTS IN A SINGLE GO</h5>
    </marquee>

    <div class="container">
      <div style="text-align:center">
        <u><h1 id="h1id">Contact Us</h1></u>
        <p>Swing by for a cup of coffee, or leave us a message:</p>
      </div>
      <div class="row">
        <div class="column">
          <img src="/static/images/map.jpg" style="width:100%">
        </div>
        <div class="column">
          <form action="/action_page.php">
            <label for="name" id="label1">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." class="cname">
            <label for="name" id="label2">email</label>
            <input type="text" id="email" name="email" placeholder="email.." class="cemail">
            <label for="state" id="label3">State</label>
            <select id="state" name="state" class="cstate">
              <option value="Andhra pradesh" >Andhra pradesh</option>
              <option value="Kerala">Kerala</option>
              <option value="Tamilnadu" >Tamilnadu</option>
            </select>
            <br>
            <label for="subject" id="label4">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" class="csubject"></textarea>
            <button class="cust_btn1">Submit</button>
          </form>
        </div>
      </div>
    </div>
    </div>
    </div>

</div>
</div>
</body>
</html>
{% endblock %}
