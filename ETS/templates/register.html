{% extends 'logbase.html' %}
{% block title %} Register {% endblock %}
{% block body %}
<style>
  .alert {
    padding: 20px;
    background-color: #e5f31b;
    color: rgb(199, 22, 22);
    opacity:0.8;
    text-align: center;
  }
  
  .closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
  }
  
  .closebtn:hover {
    color: black;
  }

</style>
<body >
	<div>
		{% for msg in messages %}
	   <div class="alert">
	  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
	  <strong>/</strong> {{msg}}
	</div>
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	  </button>
	</div>
	
		  {% endfor %}
  <form  action="/userregisteruser" method="post">
      {% csrf_token %}
  <div class="box-form">
      <div class="left">
          <div class="overlay">
          <h1>Out Lining.</h1><br> 
          <h3>where you can outline multiple events in a single go </h3>
          
          </div>
      </div>
		<div class="right">
			<img id="img" src="/static/images/avatar.jpg" >
		<h3 id="sin">SignUp</h3>
		<p> Have an account? <a href="/userlogin">Login Here</a> </p>
		<div class="inputs">
			<input type="text" placeholder="First name" name="fn" required>
              <br>
            <input type="text" placeholder="Last name" name="ln" required>

			<input type="email" placeholder="Enter your email" name="email" required>

			<br>
<input type="text" placeholder="username" name="uname" required>

			<br>
			<input type="password" placeholder="Enter your password" name="password" minlength="8" maxlength="16" required>
		</div>

			<br><br>

		<div class="remember-me--forget-password">

	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember me</span>
	</label>

		</div>

			<br>
			<button type="submit">SignIn</button>
	</div>

</div>
<!-- partial -->
</form>
{% endblock %}
